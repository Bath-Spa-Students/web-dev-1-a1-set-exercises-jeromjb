<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <h2>Petrol Calculator</h2>
        <label for="cost">Cost per liter:</label>
        <input type="number" id="cost" value="1.72" step="0.01"><br>
        <label for="liters">Liters purchased:</label>
        <input type="number" id="liters" value="0" step="0.01"><br>
        <button id="calculateBtn">Calculate</button>
        <p id="totalCost"></p>
    </div>

    <script src="new.js"></script>
</body>
</html>
